<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start - dvmujic</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="search-bar-container">
            <form class="search-form">
                <input type="text" class="search-input" placeholder="search">
            </form>
        </div>
        <div class="clock-container">
            <div class="clock-time">00:00:00</div>
            <div class="clock-date">sun / 15 / may / 2022</div>
        </div>

        <div class="weather-bar-container">
            <div>
                <div class="temp">20°C</div>
                <div class="feels-like-temp">feels like 25°C</div>
                <div class="descr-text">slightly rainy</div>
            </div>
            <div>
                <img class="weather-image" src="assets/weather-icons/cloud.svg" alt="cloud">
            </div>
        </div>
        <div class="quicklinks-container"></div>
    </div>
</body>
</html>
